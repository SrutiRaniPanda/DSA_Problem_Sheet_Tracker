<!DOCTYPE html>
<html>
<head>
    <title>Table with Serial No</title>
</head>
<body>
    <h1>Easy Level Questions</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here using JavaScript -->
        </tbody>
    </table>

    <script>
        // Sample data (you can replace this with your data)
        const data = [
            { serialNumber: 1, link: '<a href="https://www.geeksforgeeks.org/problems/leaders-in-an-array-1587115620/1?page=1&difficulty=Easy,Hard&sortBy=submissions">Leaders in an array</a>' },
            { serialNumber: 2, link: '<a href="Find duplicates in an array">Find duplicates in an arrays/a>' },
            
        ];

        const table = document.getElementById('myTable');
        const tbody = table.querySelector('tbody');

        // Populate the table with data
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.serialNumber}</td>
                <td>${item.link}</td>
            `;
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
