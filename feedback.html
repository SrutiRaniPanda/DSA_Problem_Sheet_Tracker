<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color:purple">
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Feedback:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form submission
        const feedbackForm = document.getElementById('feedbackForm');

        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // You can add code here to process and submit the feedback data to your backend.
            // For simplicity, this example just displays the submitted data in an alert.
            const formData = new FormData(feedbackForm);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });
            alert('Submitted Feedback: ' + JSON.stringify(formDataObject));
        });
    </script>
</body>
</html>
